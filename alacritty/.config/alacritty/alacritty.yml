background_opacity: 0.98
shell:
  program: /usr/local/bin/fish
  args:
    - --login

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true # Spread additional padding evenly around the terminal content.
  startup_mode:
    Maximized
    # Windowed
    # Fullscreen
    # SimpleFullscreen
  decorations:
    # buttonless
    # none
    full
font:
  size: 12

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    # y: 0
  normal:
    family: MesloLGS NF
    # family: FiraCode Nerd Font Mono
    # family: FiraCode Nerd Font
    style: Regular
  use_thin_strokes: true
schemes:
  gruvbox: &gruvbox
    primary:
      background: "#1d2021"
      foreground: "#ebdbb2"
    normal:
      black: "#282828"
      red: "#cc241d"
      green: "#98971a"
      yellow: "#d79921"
      blue: "#458588"
      magenta: "#b16286"
      cyan: "#689d6a"
      white: "#a89984"

    # Bright colors
    bright:
      black: "#928374"
      red: "#fb4934"
      green: "#b8bb26"
      yellow: "#fabd2f"
      blue: "#83a598"
      magenta: "#d3869b"
      cyan: "#8ec07c"
      white: "#ebdbb2"
    cursor:
      cursor: "#fbfbfb"

  gruvbox-material: &gruvbox-material
    primary:
      background: "#282828"
      foreground: "#eeffff"

    # Normal colors
    normal:
      black: "#282828" # Arbitrary
      red: "#e53935"
      green: "#91b859"
      yellow: "#ffb62c"
      blue: "#6182b8"
      magenta: "#ff5370" # Dark pink of the original material theme
      cyan: "#39adb5"
      white: "#a0a0a0" # Arbitrary

    # Bright colors
    bright:
      black: "#928374"
      red: "#ff5370"
      green: "#c3e88d"
      yellow: "#ffcb6b"
      blue: "#82aaff"
      magenta: "#f07178" # Pink of the original material theme
      cyan: "#89ddff"
      white: "#ffffff" # Arbitrary
    cursor:
      cursor: "#fbfbfb"

  tokyonight-storm: &tokyonight-storm # Default colors
    primary:
      background: "#24283b"
      foreground: "#c0caf5"

    # Normal colors
    normal:
      black: "#1d202f"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#bb9af7"
      cyan: "#7dcfff"
      white: "#a9b1d6"

    # Bright colors
    bright:
      black: "#414868" # used in venv name and branch
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#bb9af7"
      cyan: "#7dcfff"
      white: "#c0caf5"

    indexed_colors:
      - { index: 16, color: "#ff9e64" }
      - { index: 17, color: "#db4b4b" }

  tokyonight-day: &tokyonight-day
    primary:
      background: "#e1e2e7"
      foreground: "#3760bf"

    # Normal colors
    normal:
      black: "#e9e9ed"
      red: "#f52a65"
      green: "#587539"
      yellow: "#8c6c3e"
      blue: "#2e7de9"
      magenta: "#9854f1"
      cyan: "#007197"
      white: "#6172b0"

      # Bright colors
      bright:
        black: "#a1a6c5"
        red: "#f52a65"
        green: "#587539"
        yellow: "#8c6c3e"
        blue: "#2e7de9"
        magenta: "#9854f1"
        cyan: "#007197"
        white: "#3760bf"

    indexed_colors:
      - { index: 16, color: "#b15c00" }
      - { index: 17, color: "#c64343" }

    # cursor:
    #   cursor: '#c0caf5'
  gruvbox-flat: &gruvbox-flat
    primary:
      background: "#282828"
      foreground: "#d4be98"

    # Normal colors
    normal:
      black: "#262627"
      red: "#ea6962"
      green: "#a9b665"
      yellow: "#d8a657"
      blue: "#7daea3"
      magenta: "#d3869b"
      cyan: "#89b482"
      white: "#d4be98"

    # Bright colors
    bright:
      black: "#1d2021"
      red: "#ea6962"
      green: "#a9b665"
      yellow: "#d8a657"
      blue: "#7daea3"
      magenta: "#d3869b"
      cyan: "#89b482"
      white: "#d4be98"

    indexed_colors:
      - { index: 16, color: "#e78a4e" }
      - { index: 17, color: "#c14a4a" }

colors: *tokyonight-day

key_bindings:
  - { key: N, mods: Command|Shift, action: SpawnNewInstance }
  - { key: K, mods: Command, action: ClearHistory }
  - { key: F, mods: Command|Shift, action: ToggleSimpleFullscreen }
  - { key: F, mods: Command|Control, action: ToggleFullScreen }
  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }

  # Remove til End when this is merged: https://github.com/rust-windowing/winit/pull/1449
  - { key: PageUp, action: ScrollPageUp }
  - { key: PageUp, mode: Alt, chars: "\x1B[5~" }
  - { key: PageUp, mods: Shift, chars: "\x1B[5~" }
  - { key: PageDown, action: ScrollPageDown }
  - { key: PageDown, mode: Alt, chars: "\x1B[6~" }
  - { key: PageDown, mods: Shift, chars: "\x1B[6~" }
  - { key: Home, action: ScrollToTop }
  - { key: Home, mode: Alt, chars: "\x1BOH" }
  - { key: Home, mods: Shift, chars: "\x1B[H" }
  - { key: End, action: ScrollToBottom }
  - { key: End, mode: Alt, chars: "\x1BOF" }
  - { key: End, mods: Shift, chars: "\x1B[F" }
  - { key: Tab, mods: Alt, chars: "\x1B\t" }
  - { key: Tab, mods: Alt|Shift, chars: "\x1B\x1B[Z" }
  - { key: Back, chars: "\x7F" }
